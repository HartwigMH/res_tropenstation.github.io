<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Trails</title>
   <!-- <link rel="stylesheet" href="../base.css" /> -->
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
  <body style="background-color:#008000">
    <main>
      		<!-- Image Map Generated by http://www.image-map.net/ -->
		<img src="images/Rastergrafik1.png" usemap="#image-map" id="picture">
			<map name="image-map">
			<area alt="Turn1" title="Turn1" href="#turn1" coords="1336,358,109" shape="circle">
			<area alt="Turn2" title="Turn2" href="#turn2" coords="1327,653,100" shape="circle">
			<area alt="Turn3" title="Turn3" href="#turn3" coords="917,978,84" shape="circle">
			<area alt="Turn4" title="Turn4" href="#turn4" coords="371,505,90" shape="circle">
			</map>
			
		<div class="popup" id="turn1">
			<img src="images/pikachu.png">
		<a class="close" href="#">X</a>
		</div>
		<div class="popup" id="turn2">
			Turn left!
		<a class="close" href="#">X</a>
		</div>
		<div class="popup" id="turn3">
			Turn left!
		<a class="close" href="#">X</a>
		</div>
		<div class="popup" id="turn4">
			Turn left!
		<a class="close" href="#">X</a>
		</div>
    </main>
	<div class="controller">
		<ul>
			<li class="active btn">Mirador</li>
			<li class="btn">Torre</li>
		</ul>
	</div>	
	<script>
	var btn = document.getElementsByClassName("btn")
	var picture = document.getElementById("picture");
	
	for(let i=0; i<btn.length; i++){
		btn[i].addEventListener('click', function(){
			let current = document.getElementsByClassName("active");
			current[0].className = current[0].className.replace("active", "");
			this.className += " active";
		});
	}
	
	btn[0].onclick = function(){
		picture.src = "images/Rastergrafik1.png";
	}
	btn[1].onclick = function(){
		picture.src = "images/pic2.png";
	}
	</script>
  </body>
</html>

<html>
<head>
	<link rel="icon" href="images/logo.png"
	<meta name ="viewport" content="width=device-width, initial-scale=1.0">
	<title>Trails</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
<body style="background-color:#008000">

<div class="container">
	<div class="navbar">
		<img src="images/logo.png" class"logo">
		<img src="images/menu-icon.png" class"menu-icon">
	</div>
	<div class="row">
		<div class="left-col">
			<div class="content"> 
				<h1></h1>
			</div>
		</div>
		<div class="right-col">
			<img src="images/Rastergrafik1.png" id="picture">
		</div>
	</div>
	<div class="controller">
		<ul>
			<li class="active btn">Mirador</li>
			<li class="btn">Torre</li>
		</ul>
	</div>	
</div>	

<script>

	var btn = document.getElementsByClassName("btn")
	var picture = document.getElementById("picture");
	
	for(let i=0; i<btn.length; i++){
		btn[i].addEventListener('click', function(){
			let current = document.getElementsByClassName("active");
			current[0].className = current[0].className.replace("active", "");
			this.className += " active";
		});
	}
	
	btn[0].onclick = function(){
		picture.src = "images/Rastergrafik.png";
	}
	btn[1].onclick = function(){
		picture.src = "images/pic2.png";
	}
</script>


</body>
</html>
